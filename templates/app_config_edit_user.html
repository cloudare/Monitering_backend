{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Edit Config for {{ user_config.username }}</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user_config.username }}" readonly>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Screenshot Interval</label>
            <input type="number" name="screenshot_interval" class="form-control"
                value="{{ user_config.screenshot_interval }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">History Interval</label>
            <input type="number" name="history_interval" class="form-control" value="{{ user_config.history_interval }}"
                required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Log Usage Interval</label>
            <input type="number" name="log_usage_interval" class="form-control"
                value="{{ user_config.log_usage_interval }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Track App Usage Interval</label>
            <input type="number" name="track_app_usage_interval" class="form-control"
                value="{{ user_config.track_app_usage_interval }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Upload App Usage Memory Interval</label>
            <input type="number" name="upload_app_usage_memory_interval" class="form-control"
                value="{{ user_config.upload_app_usage_memory_interval }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Log WiFi Info</label>
            <input type="number" name="log_wifi_info" class="form-control" value="{{ user_config.log_wifi_info }}"
                required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Updates Check</label>
            <input type="number" name="Update_check_Interval" class="form-control"
                value="{{ user_config.log_wifi_info }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Enable Screenshot</label>
            <select name="screenshot_flag" class="form-select form-select-sm">
                <option value="1" {% if user_config.screenshot_flag==1 %}selected{% endif %}>Yes</option>
                <option value="0" {% if user_config.screenshot_flag==0 %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Enable History</label>
            <select name="history_flag" class="form-select form-select-sm">
                <option value="1" {% if user_config.history_flag==1 %}selected{% endif %}>Yes</option>
                <option value="0" {% if user_config.history_flag==0 %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Enable App Usage</label>
            <select name="app_flag" class="form-select form-select-sm">
                <option value="1" {% if user_config.app_flag==1 %}selected{% endif %}>Yes</option>
                <option value="0" {% if user_config.app_flag==0 %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Enable Wifi</label>
            <select name="wifi_flag" class="form-select form-select-sm">
                <option value="1" {% if user_config.wifi_flag==1 %}selected{% endif %}>Yes</option>
                <option value="0" {% if user_config.wifi_flag==0 %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Enable Updates</label>
            <select name="update_flag" class="form-select form-select-sm">
                <option value="1" {% if user_config.update_flag==1 %}selected{% endif %}>Yes</option>
                <option value="0" {% if user_config.update_flag==0 %}selected{% endif %}>No</option>
            </select>
        </div>

    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('app_config_list') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Update</button>
    </div>
</form>
{% endblock %}
