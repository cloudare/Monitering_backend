{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Edit App Config</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" name="user_id" class="form-control" value="{{ config[1] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ config[2] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Config Key</label>
        <input type="text" name="config_key" class="form-control" value="{{ config[3] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Config Value</label>
        <input type="text" name="config_value" class="form-control" value="{{ config[4] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Data Type</label>
        <select name="data_type" class="form-select">
            <option value="string" {% if config[5]=='string' %}selected{% endif %}>string</option>
            <option value="number" {% if config[5]=='number' %}selected{% endif %}>number</option>
            <option value="boolean" {% if config[5]=='boolean' %}selected{% endif %}>boolean</option>
        </select>
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('app_config_list') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Update</button>
    </div>
</form>
{% endblock %}
