{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Add App Config</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" name="user_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Config Key</label>
        <input type="text" name="config_key" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Config Value</label>
        <input type="text" name="config_value" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Data Type</label>
        <select name="data_type" class="form-select">
            <option value="string">string</option>
            <option value="number">number</option>
            <option value="boolean">boolean</option>
        </select>
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('app_config_list') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        <button class="btn btn-success" type="submit"><i class="bi bi-check2-circle"></i> Save</button>
    </div>
</form>
{% endblock %}
