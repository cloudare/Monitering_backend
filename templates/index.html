{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card text-bg-primary mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">App Config</h5>
                <p class="card-text">Manage configuration settings for users.</p>
                <a href="{{ url_for('app_config_list') }}" class="btn btn-light">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-bg-secondary mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">File Updates</h5>
                <p class="card-text">Upload and manage ZIP update files.</p>
                <a href="{{ url_for('file_updates_list') }}" class="btn btn-light">Go</a>
            </div>
        </div>
    </div>
</div>
<!-- Hide preloader on page load -->
<script>
    window.addEventListener('load', function () {
        const loader = document.getElementById('preloader-overlay');
        if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => loader.style.display = 'none', 500);
        }
    });
</script>
{% endblock %}
